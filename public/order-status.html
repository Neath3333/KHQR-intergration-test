<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
        }
        .status-pending {
            text-align: center;
            padding: 30px 20px;
        }
        .status-pending .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .status-pending h2 {
            color: #ff9800;
            margin-bottom: 15px;
        }
        .status-pending p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .status-paid {
            text-align: center;
            padding: 30px 20px;
        }
        .status-paid .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .status-paid h2 {
            color: #4CAF50;
            margin-bottom: 15px;
        }
        .status-paid p {
            color: #666;
            line-height: 1.6;
        }
        .status-expired {
            text-align: center;
            padding: 30px 20px;
        }
        .status-expired .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .status-expired h2 {
            color: #f44336;
            margin-bottom: 15px;
        }
        .status-expired p {
            color: #666;
            line-height: 1.6;
        }
        .order-details {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-label {
            color: #888;
            font-size: 14px;
        }
        .detail-value {
            color: #333;
            font-weight: 600;
        }
        .items-list {
            margin-top: 15px;
        }
        .item {
            padding: 8px 0;
            color: #555;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ Order Status</h1>
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading order status...</p>
            </div>
        </div>
    </div>

    <script>
        // Get orderId from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');

        if (!orderId) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <h2>‚ùå No Order ID</h2>
                    <p>Please provide an order ID in the URL.</p>
                    <p style="margin-top: 10px; font-size: 12px; color: #666;">
                        Example: order-status.html?orderId=ORDER_00029
                    </p>
                </div>
            `;
        } else {
            checkOrderStatus();
            // Auto-refresh every 5 seconds
            setInterval(checkOrderStatus, 5000);
        }

        async function checkOrderStatus() {
            try {
                const response = await fetch(`/api/orders/${orderId}/status`);
                const data = await response.json();

                if (!data.success) {
                    document.getElementById('content').innerHTML = `
                        <div class="error">
                            <h2>‚ùå ${data.message}</h2>
                        </div>
                    `;
                    return;
                }

                const order = data.data;
                let statusHtml = '';

                if (order.status === 'paid') {
                    statusHtml = `
                        <div class="status-paid">
                            <div class="icon">‚úÖ</div>
                            <h2>Payment Confirmed!</h2>
                            <p>${data.message}</p>
                        </div>
                        <div class="order-details">
                            <div class="detail-row">
                                <span class="detail-label">Order ID</span>
                                <span class="detail-value">${order.orderId}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Amount</span>
                                <span class="detail-value">${order.amount.toLocaleString()} ${order.currency}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Paid At</span>
                                <span class="detail-value">${new Date(order.paidAt).toLocaleString()}</span>
                            </div>
                            <div class="items-list">
                                <strong style="color: #888; font-size: 14px;">Items:</strong>
                                ${order.items.map(item => `
                                    <div class="item">‚Ä¢ ${item.name} (${item.quantity}x)</div>
                                `).join('')}
                            </div>
                        </div>
                        <p style="text-align: center; color: #888; font-size: 14px; margin-top: 20px;">
                            Your order is being processed. Thank you!
                        </p>
                        <button onclick="window.location.href='/'">üõí Continue Shopping</button>
                    `;
                } else if (order.status === 'expired') {
                    statusHtml = `
                        <div class="status-expired">
                            <div class="icon">‚è∞</div>
                            <h2>QR Code Expired</h2>
                            <p>${data.message}</p>
                        </div>
                        <div class="order-details">
                            <div class="detail-row">
                                <span class="detail-label">Order ID</span>
                                <span class="detail-value">${order.orderId}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Amount</span>
                                <span class="detail-value">${order.amount.toLocaleString()} ${order.currency}</span>
                            </div>
                        </div>
                        <button onclick="window.location.href='/'">Create New Order</button>
                    `;
                } else {
                    statusHtml = `
                        <div class="status-pending">
                            <div class="icon">‚è≥</div>
                            <h2>Awaiting Payment</h2>
                            <p>${data.message}</p>
                            <p style="font-size: 14px; margin-top: 10px;">
                                This page will automatically update when payment is confirmed.
                            </p>
                        </div>
                        <div class="order-details">
                            <div class="detail-row">
                                <span class="detail-label">Order ID</span>
                                <span class="detail-value">${order.orderId}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Amount</span>
                                <span class="detail-value">${order.amount.toLocaleString()} ${order.currency}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Expires At</span>
                                <span class="detail-value">${new Date(order.expiresAt).toLocaleString()}</span>
                            </div>
                            <div class="items-list">
                                <strong style="color: #888; font-size: 14px;">Items:</strong>
                                ${order.items.map(item => `
                                    <div class="item">‚Ä¢ ${item.name} (${item.quantity}x)</div>
                                `).join('')}
                            </div>
                        </div>
                        <p style="text-align: center; color: #888; font-size: 12px; margin-top: 20px;">
                            Auto-refreshing every 5 seconds...
                        </p>
                    `;
                }

                document.getElementById('content').innerHTML = statusHtml;
            } catch (error) {
                console.error('Error checking order status:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h2>‚ùå Connection Error</h2>
                        <p>Failed to check order status. Retrying...</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
