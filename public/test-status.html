<!DOCTYPE html>
<html>
<head>
    <title>Test Status API</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f5f5f5; }
        .box { background: white; padding: 20px; margin: 10px 0; border-radius: 8px; }
        pre { background: #f0f0f0; padding: 15px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üß™ Test Order Status API</h1>

    <div class="box">
        <h3>Enter Order ID:</h3>
        <input type="text" id="orderIdInput" value="ORDER_00031" style="padding: 10px; width: 300px;">
        <button onclick="checkStatus()">Check Status</button>
    </div>

    <div class="box" id="result"></div>

    <script>
        async function checkStatus() {
            const orderId = document.getElementById('orderIdInput').value;
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = '<p>Loading...</p>';

            try {
                const response = await fetch(`/api/orders/${orderId}/status`);
                const data = await response.json();

                resultDiv.innerHTML = `
                    <h3 class="${data.success ? 'success' : 'error'}">
                        ${data.success ? '‚úÖ Success' : '‚ùå Error'}
                    </h3>
                    <p><strong>Message:</strong> ${data.message}</p>
                    <h4>Raw Response:</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 class="error">‚ùå Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }

        // Auto-test on load
        checkStatus();
    </script>
</body>
</html>
