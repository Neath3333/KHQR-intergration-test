<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakong E-commerce - KHQR Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #667eea;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 24px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border-radius: 5px;
            border: none;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .product-stock {
            font-size: 12px;
            color: #95a5a6;
            margin-bottom: 10px;
        }

        .add-to-cart {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .add-to-cart:hover {
            background: #5568d3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #667eea;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-total {
            font-size: 24px;
            font-weight: bold;
            text-align: right;
            margin: 20px 0;
            color: #667eea;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .checkout-btn:hover {
            background: #229954;
        }

        .qr-container {
            text-align: center;
            padding: 20px;
        }

        #qrcode {
            margin: 20px auto;
        }

        .payment-info {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .verify-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .success-message {
            background: #27ae60;
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            margin: 20px 0;
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #95a5a6;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ›’ Bakong E-commerce</h1>
            <button class="cart-icon" onclick="openCart()">
                ðŸ›’ Cart
                <span class="cart-count" id="cartCount">0</span>
            </button>
        </header>

        <div class="products-grid" id="productsGrid">
            <div class="loading">Loading products...</div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Your Cart</h2>
                <button class="close-btn" onclick="closeCart()">Ã—</button>
            </div>
            <div id="cartItems"></div>
            <div class="cart-total" id="cartTotal">Total: 0 KHR</div>
            <button class="checkout-btn" onclick="checkout()" id="checkoutBtn">Checkout with KHQR</button>
        </div>
    </div>

    <!-- QR Code Modal -->
    <div class="modal" id="qrModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Scan QR Code to Pay</h2>
                <button class="close-btn" onclick="closeQR()">Ã—</button>
            </div>
            <div class="qr-container">
                <div id="qrcode"></div>
                <div class="payment-info">
                    <p><strong>Order ID:</strong> <span id="orderId"></span></p>
                    <p><strong>Amount:</strong> <span id="amount"></span> KHR</p>
                    <p>Scan this QR code with your Bakong app to complete payment</p>
                </div>
                <button class="verify-btn" onclick="verifyPayment()">ðŸ“± Track Payment Status</button>
                <div id="paymentResult"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script>
        const API_URL = 'http://localhost:4000/api';
        let cart = [];
        let currentOrder = null;

        // Load products
        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/products`);
                const result = await response.json();

                if (result.success) {
                    displayProducts(result.data);
                }
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('productsGrid').innerHTML =
                    '<div class="loading">Error loading products. Please refresh.</div>';
            }
        }

        // Display products
        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');

            if (products.length === 0) {
                grid.innerHTML = '<div class="loading">No products available</div>';
                return;
            }

            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.images[0]}" alt="${product.name}" class="product-image" onerror="this.src='https://via.placeholder.com/280x200?text=No+Image'">
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-price">${product.price.toLocaleString()} ${product.currency}</div>
                        <div class="product-stock">Stock: ${product.stock}</div>
                        <button class="add-to-cart" onclick="addToCart('${product._id}', '${product.name}', ${product.price})">
                            Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Add to cart
        function addToCart(productId, productName, price) {
            const existingItem = cart.find(item => item.productId === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ productId, productName, price, quantity: 1 });
            }

            updateCartCount();
            showNotification(`${productName} added to cart!`);
        }

        // Update cart count
        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // Open cart
        function openCart() {
            if (cart.length === 0) {
                document.getElementById('cartItems').innerHTML =
                    '<div class="empty-cart">Your cart is empty</div>';
                document.getElementById('checkoutBtn').style.display = 'none';
            } else {
                displayCartItems();
                document.getElementById('checkoutBtn').style.display = 'block';
            }

            document.getElementById('cartModal').classList.add('active');
        }

        // Close cart
        function closeCart() {
            document.getElementById('cartModal').classList.remove('active');
        }

        // Display cart items
        function displayCartItems() {
            const cartItems = document.getElementById('cartItems');
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.productName}</div>
                        <div class="cart-item-price">${item.price.toLocaleString()} KHR</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="qty-btn" onclick="updateQuantity('${item.productId}', -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="qty-btn" onclick="updateQuantity('${item.productId}', 1)">+</button>
                        <button class="remove-btn" onclick="removeFromCart('${item.productId}')">Remove</button>
                    </div>
                </div>
            `).join('');

            document.getElementById('cartTotal').textContent = `Total: ${total.toLocaleString()} KHR`;
        }

        // Update quantity
        function updateQuantity(productId, change) {
            const item = cart.find(i => i.productId === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    displayCartItems();
                    updateCartCount();
                }
            }
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.productId !== productId);
            displayCartItems();
            updateCartCount();
            if (cart.length === 0) {
                closeCart();
            }
        }

        // Checkout
        async function checkout() {
            if (cart.length === 0) return;

            const items = cart.map(item => ({
                productId: item.productId,
                quantity: item.quantity
            }));

            try {
                const response = await fetch(`${API_URL}/orders/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ items })
                });

                const result = await response.json();

                if (result.success) {
                    currentOrder = result.data;
                    displayQRCode(result.data);
                    closeCart();
                } else {
                    alert('Error creating order: ' + result.message);
                }
            } catch (error) {
                console.error('Checkout error:', error);
                alert('Error during checkout. Please try again.');
            }
        }

        // Display QR Code
        function displayQRCode(orderData) {
            document.getElementById('orderId').textContent = orderData.orderId;
            document.getElementById('amount').textContent = orderData.amount.toLocaleString();

            // Clear previous QR code
            document.getElementById('qrcode').innerHTML = '';

            // Generate QR code
            QRCode.toCanvas(orderData.qr, { width: 300, margin: 2 }, (error, canvas) => {
                if (error) {
                    console.error('QR Code error:', error);
                    document.getElementById('qrcode').innerHTML =
                        '<p style="color: red;">Error generating QR code</p>';
                } else {
                    document.getElementById('qrcode').appendChild(canvas);
                }
            });

            document.getElementById('paymentResult').innerHTML = '';
            document.getElementById('qrModal').classList.add('active');
        }

        // Verify payment - Redirect to status page
        async function verifyPayment() {
            if (!currentOrder) return;

            // Redirect to order status page
            window.location.href = `/order-status.html?orderId=${currentOrder.orderId}`;
        }

        // Close QR modal
        function closeQR() {
            document.getElementById('qrModal').classList.remove('active');
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #27ae60;
                color: white;
                padding: 15px 20px;
                border-radius: 5px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                z-index: 2000;
                animation: slideIn 0.3s;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Load products on page load
        loadProducts();
    </script>
</body>
</html>
